<mat-card class="mat-card-usuario">
  <p mat-card-title class="mat-card-title">{{ titulo }}</p>

  <mat-form-field appearance="fill" class="mat-form-principal">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="usuario.nome" placeholder="digite o nome" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="mat-form-principal">
    <mat-label>CPF</mat-label>
    <input matInput [(ngModel)]="usuario.cpf" placeholder="digite o cpf" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="mat-form-principal">
    <mat-label>Idade</mat-label>
    <input matInput [(ngModel)]="usuario.idade" placeholder="digite a idade" />
  </mat-form-field>
  <br />88
  <button
    mat-raised-button
    mat-icon-button
    color="primary"
    (click)="inserirUsuario()" class="button"
  >
    <mat-icon>add</mat-icon>
  </button>
</mat-card>

<br />

  <!--atividade 4 parte a-->

    >
    <mat-card-subtitle *ngIf="usuario.cpf"
      >CPF: {{ usuario.cpf }} Idade: {{ usuario.idade }}</mat-card-subtitle
    >

</mat-card>
